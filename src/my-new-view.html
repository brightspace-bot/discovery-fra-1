<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="redux/redux-mixin.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/d2l-alert/d2l-alert.html">
<link rel="import" href="../bower_components/d2l-datetime-picker/d2l-datetime-picker.html">

<link rel="import" href="../bower_components/d2l-icons/tier1-icons.html">
<link rel="import" href="../bower_components/d2l-search/d2l-search-input.html">
<link rel="import" href="../bower_components/d2l-colors/d2l-colors.html">

<link rel="import" href="../bower_components/d2l-tile/d2l-tile.html">


<dom-module id="my-new-view">
  <template>
    <style>

      .item2 {
        padding-left: 1%;
        width: 80%;
      }

      app-header {
        background-color: grey;
        height: 80px;
      }
      a:visited {
        color: blue;
      }

      .drawer-content {
        margin-top: 80px;
        height: calc(100% - 80px);
        overflow: auto;
      }

      app-drawer {
        --app-drawer-content-container: {
          /* background-color: #eee; */
        }
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
    </style>

    <app-header-layout fullbleed>
      <app-header fixed slot="header">
        <app-toolbar>
          <a name="discovery-home" href="#[[rootPath]]discovery-home"><iron-icon icon="d2l-tier1:home"></iron-icon>Text</iron-icon></a>
          <d2l-search-input class="item2"
            label="Search"
            value="{{query}}" 
            placeholder="What do you want to learn?"
          >
          </d2l-search-input>
        </app-toolbar>
      </app-header>

      <app-drawer-layout>
        <app-drawer slot="drawer">
          <div class="drawer-content">
            
            <template is="dom-repeat" items="{{results}}">
                <p>[[item]]</p>
            </template>
          </div>
        </app-drawer>
      

        <template is="dom-repeat" items="{{results}}">
          <d2l-tile>
            [[item]]
          </d2l-tile>
        </template>
        
        <button type="button" drawer-toggle>hi</button>
        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
        
        hi
        [[info1.text]]
        <d2l-alert
          type="call-to-action"
          has-close-button
          button-text="Do it!"
          on-d2l-alert-button-pressed="_doSomething"
          on-d2l-alert-closed='_clearInfo'
        >
        Hello [[info1.text]]
        </d2l-alert>
    
        <d2l-datetime-picker
          locale="en"
          timezone="America/Toronto"
          datetime="Wed Dec 31 1969 19:00:00 GMT-0500 (EST)",
          boundary='{"below":240}'
        ></d2l-datetime-picker>
    
        <a name="view1" href="#[[rootPath]]search-page">Search</a>
      </app-drawer-layout>
    </app-header-layout>
  </template>

  <script>
    // const supportsCustomElementsV1 = 'customElements' in window;
    // console.log('supportsCustomElementsV1:', supportsCustomElementsV1);
    class MyNewView extends App.ReduxMixin(Polymer.Element) {
      static get is() {
        return 'my-new-view';
      }
      static get properties() {
        return {
          query: {
            type: String,
            value: '',
            observer: '_queryChanged'
          },
          info1: { // this property name coresponds to the template
            type: Object,
            statePath: App.select.info,
          },
          results: {
            type: Array,
            statePath: App.select.results,
          }
        };
      }

      _queryChanged(newValue) {
        console.log('>> Begin search with query:', this.query);
        if (newValue) {
          console.log('calling addResult with newValue:', newValue);
          this.dispatch(App.actions.addResult(newValue));
          // this.push('results', newValue);
        }
      }

      _clearInfo(e) {
        console.log(e);
        console.log('actions:', App.ReduxMixin.actions);
        this.dispatch(App.actions.clearInfo());
      }
      _doSomething(e) {
        console.log(e);
        console.log('alert clicked');
        this.dispatch(App.actions.setInfo('hi!!!'));
      }
    }
    customElements.define(MyNewView.is, MyNewView);
    customElements.whenDefined(MyNewView.is).then(() => {
      console.log(`${MyNewView.is} is ready`);
    });
  </script>
</dom-module>
